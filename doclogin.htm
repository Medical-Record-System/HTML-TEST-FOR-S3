<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Health Database</title>
    <style>
        body {
            background:linear-gradient(1deg, #961877 1%, #8b63b4 100%);
            font-family: sans-serif;
            padding: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: white;
            opacity: 0.8;
        }
        
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 100;
        }
        
        input, select {
            width: 90%;
            padding: 15px;
            border: 1px solid white;
            border-radius: 10px;
            font-size: 15px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #5457ff;
            color: white;
            border: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid white;
        }
        
        .links a {
            color: blue;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Health Database</div>
            <div class="subtitle">Staff Login</div>
        </div>

        <div class="login-box">
            <h2 class="form-title">Staff Sign In</h2>
            <form id="staffLoginForm">
                <div class="form-group">
                    <label for="staffId">Staff Email</label>
                    <input type="text" id="staffId" placeholder="Enter your staff Email" >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" >
                </div>
                
                <div class="form-group">
                    <label for="department">department</label>
                    <select id="department" >
                        <option value="">select department</option>
                        <option value="medical">medical</option>
                        <option value="nursing">nursing</option>
                        <option value="admin">adminn</option>
                    </select>
                </div>
                
                <button type="submit">Staff Login</button>
            </form>

            <div class="links">
                <a href="mainpagebeta.html">‚Üê Back to Home</a>
                <a href="login.html">Patient Login</a>
            </div>
        </div>
    </div>

    <script>
        function showMessage(msg, isError = false) {
    alert(msg); // simplest working version
}
        const API_BASE_URL = "http://108.130.253.18:5000";
                // --- NEW: 2. User Login (POST /login) ---
        document.getElementById('staffLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevents Page from reloading

            const username = document.getElementById('staffId').value.trim();
            const password = document.getElementById('password').value;
            const loginResultDisplay = document.getElementById('department');

            loginResultDisplay.classList.add('hidden');
            loginResultDisplay.classList.remove('bg-red-100', 'bg-green-100', 'text-red-800', 'text-green-800');

            if (!username || !password) {
                showMessage("Please enter both a username and password to log in.", true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                loginResultDisplay.textContent = JSON.stringify(data, null, 2);
                loginResultDisplay.classList.remove('hidden');

                if (response.ok && data.authenticated) {
                    showMessage(data.message, false);
                    loginResultDisplay.classList.add('bg-green-100', 'text-green-800');
                } else {
                    // 401 Unauthorized or other error
                    showMessage(data.message || data.error || 'Login attempt failed.', true);
                    loginResultDisplay.classList.add('bg-red-100', 'text-red-800');
                }

            } catch (error) {
                showMessage(`Network Error: Could not reach the API at ${API_BASE_URL}. Is your Flask app running?`, true);
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
